<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact page - portfolio card for Frontend Developer">
  <title>Contact Page - HNG Task 1</title>
  <script src="https://kit.fontawesome.com/99303b3aec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="contact-body">
  <!-- Fixed Header -->
  <header class="main-header">
            <!-- Hamburger Icon -->
    <button class="menu-toggle" aria-label="Toggle menu">
      <i class="fa-solid fa-bars"></i>
    </button>
    <nav class="main-nav" aria-label="Main Navigation">
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Me</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form Section -->
  <main class="contact-page" data-testid="test-contact-page">
    <section class="contact-section" aria-labelledby="contact-heading">
      <h1 id="contact-heading">Contact Me</h1>
      <p class="intro">
        I'd love to connect! Whether it’s for collaboration, questions, or just to say hi, fill out the form below and I’ll respond soon.
      </p>

      <form id="contact-form" data-testid="test-contact-form" novalidate>
        <div class="form-group">
          <label for="full-name">Full Name</label>
          <input 
            type="text" 
            id="full-name" 
            name="full-name" 
            placeholder="Enter your full name" 
            data-testid="test-contact-name"
            aria-describedby="name-error"
            required 
          >
          <small class="error-message" id="name-error"  data-testid="test-contact-error-name"></small>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter your email" 
            data-testid="test-contact-email"
            aria-describedby="email-error"
            required 
          >
          <small class="error-message" id="email-error" data-testid="test-contact-error-email"></small>
        </div>

                <div class="form-group">
          <label for="email">Subject</label>
          <input 
            type="text" 
            id="subject" 
            name="subject" 
            placeholder="Enter the subject" 
            data-testid="test-contact-subject"
            aria-describedby="subject-error"
            required 
          >
          <small class="error-message" id="subject-error" data-testid="test-contact-error-subject"></small>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            rows="5" 
            placeholder="Type your message..." 
            data-testid="test-contact-message"
            aria-describedby="message-error" 
            required
          ></textarea>
          <small class="error-message" id="message-error" data-testid="test-contact-error-message"></small>
        </div>

        <button type="submit" class="submit-btn" data-testid="test-contact-submit">Send Message</button>
         <p class="success-message" id="success-message" data-testid="test-contact-success" hidden>
            ✅ Your message has been sent successfully!
          </p>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
